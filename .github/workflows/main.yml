name: publish-helm

on:
  push:
    branches: 
      - master

jobs:
  release-helm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Package-helm
        uses: stefanprodan/gh-actions/helm-gh-pages@master
        with:
          args: ./chart "https://lnattrass.github.io/docker-qemu-vm/"
