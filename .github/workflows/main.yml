name: publish-helm

on:
  push:
    branches: 
      - master

jobs:
  release-helm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: helm package
        uses: stefanprodan/kube-tools@v1
        with:
          kubectl: 1.16.2
          kustomize: 3.2.3
          helm: 2.14.3
          command: |
            echo "Helm Package"
            helm init --client-only
            helm lint ./helm/qemu-vm
            mkdir -p /github/home/pkg
            helm package ./helm/qemu-vm/ --destination /github/home/pkg/


